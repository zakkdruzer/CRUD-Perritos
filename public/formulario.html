<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./statics/styles/formulario.css">
    <title>Document</title>
  </head>
  <body>
    <form class="formulario">
      <div class="mb-3">
        <label for="nombre"  class="form-label">Nombre</label>
        <input type="text" name="name" class="form-control" id="nombre" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="raza"  class="form-label">Raza</label>
        <input type="text" id="raza" name="breed" class="form-control">
      </div>
      <div class="mb-3">
        <label for="color" class="form-label">Color</label>
        <input type="text" id="color" name="color" class="form-control">
      </div>
      <div class="mb-3">
        <label for="edad" class="form-label">Edad</label>
        <input type="number" id="edad" name="age" class="form-control">
      </div>
      <div class="mb-3">
        <label for="jugueteFavorito" class="form-label">Juguete Favorito</label>
        <input type="text" id="jugueteFavorito" name="favoriteToy" class="form-control">
      </div>
      <div class="mb-3">
        <label for="personalidad" class="form-label">Personalidad</label>
        <input type="text" id="personalidad" name="personality" class="form-control">
      </div>
      <div class="mb-3">
        <label for="bio" class="form-label">Biografia</label>
        <input type="text" id="bio" name="bio" class="form-control" >
      </div>
      <div class="mb-3">
        <label for="imagen" class="form-label">Foto</label>
        <input type="text" name="image" class="form-control" id="imagen">
      </div>
      <button type="submit" id="enviar" class="btn btn-primary">Enviar Datos</button>
    </form>
   
    <script src="../src/api/formulario.js"></script>
  </body>
</html>
